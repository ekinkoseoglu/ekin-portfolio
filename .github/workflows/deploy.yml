name: Deploy Portfolio

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          cat << 'EOF' > ~/.ssh/deploy_key
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H 89.167.87.55 >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh -i ~/.ssh/deploy_key ekin@89.167.87.55 << 'EOF'
            cd /srv/portfolio/ekin-portfolio
            git pull origin main
            docker compose up -d --build
          EOF
